<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- 自定義CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/shoppingCart.css" />
  </head>
  <body>
    <!-- 導覽列 -->
    <header>
      <nav
        class="navbar navbar-expand-lg bg-light border-bottom border-1 border-black"
      >
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="img/Adobe Express - file.png" alt="logo" class="logo" />
            <span class="logo-context fs-3 fw-bold">3C用品店 | 購物車</span>
          </a>
          <div class="tool-right me-4">
            <a href="#" alt="account">
              <img src="img/user.png" class="icon pe-2" />
            </a>
            <a href="#" alt="shopping-cart">
              <img src="img/shopping-cart.png" class="icon" />
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!--購物車-->
    <div class="container px-5 py-5">
      <form action="">
        <div class="shopping-cart">
          <ul class="shopping-cart-ul" id="shoppingCartList">
            <!--購物車頁簽-->
          </ul>
        </div>
        <div class="shopping-cart-inner">
          <div class="shoppingCartNoGoods">
            <div class="noGoods">
              購物車內無任何商品，您也可以回至首頁查看！
            </div>
          </div>
        </div>
        <div class="fillInDataArea" id="custData" style="display: block;"></div>
      </form>
    </div>
  </body>
</html>
