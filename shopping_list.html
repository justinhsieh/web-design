<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/jquery-3.6.0.js.下載"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- 自定義CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/shoppingCart.css" />
    <script>
      $(function(){
        $("#account-button").on("click", function(){
          $("#custData").show();
        });
        $("#cancel-goods").on("click", function(){
          $(this).closest("table").remove();
        });
        $(".add-button").on("click", function(){
          let input = $(this).closest("td").find(".goods-count");
          let count = parseInt(input.val(), 10) + 1;
          input.val(count);
        });
        $(".remove-button").on("click", function(){
          let input = $(this).closest("td").find(".goods-count");
          let count = parseInt(input.val(), 10) - 1;
          if(count<=0){
            $(this).closest("table").remove();
          }else{
            input.val(count);
          }
        });
        $("#shopping-cart-inner").on("change", "#check-all", function(){
          let selectall = $(this).is(":checked");
          $("#shopping-cart-inner").find(".good").each(function(){
            if(selectall){
              if(!$(this).is(":checked")) $(this).trigger("click");
            }else{
              if($(this).is(":checked")) $(this).trigger("click");
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <!-- 導覽列 -->
    <header>
      <nav
        class="navbar navbar-expand-lg bg-light border-bottom border-1 border-black"
      >
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="img/hacker.png" alt="logo" class="logo" />
            <span class="logo-context fs-3 fw-bold">3C用品店 | 購物車</span>
          </a>
          <div class="tool-right me-4">
            <a href="#" alt="account">
              <img src="img/user.png" class="icon pe-2" />
            </a>
            <a href="#" alt="shopping-cart">
              <img src="img/shopping-cart.png" class="icon" />
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!--購物車-->
    <div class="container px-5 py-5">
      <form action="#" method="post" name="orderMake" action>
        <div class="shopping-cart">
          <ul class="shopping-cart-ul" id="shoppingCartList">
            <!--購物車頁簽-->
            <li class="selected" cart_name="newNormal">
              宅配/電子票劵
              <b>(1)</b>
            </li>
          </ul>
        </div>
        <div class="shopping-cart-inner" id="shopping-cart-inner">
          <ul class="shopping-cart-inner-ul" id="shoppingCartInner">
            <li name="ec10">
              <table width="100%" border="0" class="CartContent">
                <tbody>
                  <tr>
                    <td class="cart-checkout-box grayCheck">
                      <p>
                        <label>
                          <span>
                            <input type="checkbox" name="goods[]" class="good" value="1" checked/>
                          </span>
                        </label>
                      </p>
                    </td>
                    <td class="cart-img">
                      <img
                        src="img/小米_Xiaomi_15_Ultra.webp"
                        alt="小米_Xiaomi_15_Ultra"
                        width="120px"
                        height="120px"
                      />
                    </td>
                    <td class="cart-detail">
                        <p class="cart-productNumber">
                            11911911
                        </p>
                        <a class="cart-productName" href="" target="_blank">	官方旗艦館【小米】Xiaomi 15 Ultra 5G 6.73吋(16G/1TB/Qualcomm Snapdragon 8 Elite/5000萬鏡頭畫素)</a>
                        <p>
                            <span>
                                <b>顏色:</b>
                                <b>經典黑銀</b>
                            </span>
                        </p>
                    </td>
                    <td class="cart-price">
                        單價 : 
                        <span class="cart-price-color">
                            <b>
                                <i>$</i>
                                <span class="cart-price-size" id="cart-price-size" value="37999">37,999</span> 
                            </b>
                        </span>
                    </td>
                    <td class="cart-amount">
                        <label class="minus">
                            <input type="button" class="remove-button" value="-" prdkey="1742221577812001">
                        </label>
                        <label>
                            <input type="text" class="goods-count" value="1" readonly>
                        </label>
                        <label class="additive">
                            <input type="button" class="add-button" value="+" prdkey="1742221577812001">
                        </label>
                    </td>
                    <td class="cart-other">
                      <a id="cancel-goods">移除</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </li>
            <li>
              <table class="account" id="Cart-account">
                <tbody>
                  <tr>
                    <td class="cart-checkout-box">
                      <p class="titleCheckbox">
                        <input type="checkbox" id="check-all" checked>
                      </p>
                    </td>
                    <td class="cart-title-box">
                      <p>全選</p>
                    </td>
                    <td class="pay-info-box">
                      <p>
                        商品總金額&nbsp;:&nbsp;
                        <span>
                          <i>$</i>
                          <span class="cart-price-size" id="total-account">
                            37,999
                          </span>
                        </span>
                      </p>
                    </td>
                    <td class="account-button selected">
                      <a class="account-button-a" id="account-button" href="#custData">結帳(1)</a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <p class="return-shopping-button">
                <a href="index.html">繼續購物</a>
              </p>
            </li>
          </ul>
        </div>
        <div class="fillInDataArea" id="custData" style="display: none">
          <h3>付款資料</h3>
          <form action="#" method="post">
            <div class="form-group py-2">
              <label for="account-name" class="form-label">姓名</label>
              <input type="text" name="account-name" class="form-control" placeholder="ex.王小明"/>
            </div>
            <div class="form-group py-2">
              <label for="account-address" class="form-label">地址</label>
              <input type="text" name="account-address" class="form-control"/>
            </div>
            <div class="form-group py-2">
              <label for="account-card" class="form-label">卡號</label>
              <input type="text" name="account-card" class="form-control" placeholder="xxxx-xxxx-xxxx">
            </div>
            <div class="form-group py-2">
              <label for="account-phone" class="form-label">電話</label>
              <input type="text" name="account-phone" class="form-control" placeholder="09xx-xxxxxx" readonly />
            </div>
          </form>
          <div class="total-account">
            <table class="set-center">
              <thead>
                <tr id="payW" class="row">
                  <td class="payInfo col">
                    <span>信用卡</span>
                  </td>
                  <td class="col">=</td>
                  <td id="pay-sum-title" class="col">
                    本次訂單金額
                  </td>
                </tr>
              </thead>
              <tbody>
                <tr id="payM" class="row">
                  <td class="payInfo redtxt col">
                    <i>$</i>
                    <b id="paySumB" class="payment"></b>
                  </td>
                  <td class="col">=</td>
                  <td class="redTxt col">
                    <i>$</i>
                    <b id="sum" class="payment"></b>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="submit-account">
            <a class="account-button-a" id="submit-account"> 確認結帳 </a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
