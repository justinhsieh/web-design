<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>系統管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- 自定義CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 導覽列 -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light border-bottom border-1 border-black">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="img/hacker.png" alt="logo" class="logo" />
                    <span class="logo-context fs-3 fw-bold">3C用品店|管理者後台</span>
                </a>
                <div class="tool-right me-4">
                    <a href="personal_id.html" alt="account">
                        <img src="img/user.png" class="icon pe-2" />
                    </a>
                    <a href="shopping_list.html" alt="shopping-cart">
                        <img src="img/shopping-cart.png" class="icon" />
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container py-5">
        <h2 class="text-center py-2">系統管理者後台</h2>
        <!-- 登入表單 -->
        <div id="loginForm">
            <section class="h-100 d-flex align-items-center">
                <div class="container p-3">
                    <div class="row justify-content-center">
                        <div class="col-4 border border-2 p-5">
                            <form action="#">
                                <div class="mb-3">
                                    <label for="username" class="form-label">信箱</label>
                                    <input type="email" class="form-control" id="username" placeholder="Email信箱" />
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">密碼</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="*************" />
                                </div>
                                <button type="button" class="btn btn-dark w-100 mb-3" id="loginBtn">
                                    登入
                                </button>
                            </form>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn">忘記密碼</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- 管理介面 -->
        <div id="adminPanel" class="hidden">
            <nav class="nav nav-tabs mt-3">
                <a class="nav-link active" data-bs-toggle="tab" href="#members">會員管理</a>
                <a class="nav-link" data-bs-toggle="tab" href="#products">商品管理</a>
                <a class="nav-link" data-bs-toggle="tab" href="#messages">留言管理</a>
                <a class="nav-link" data-bs-toggle="tab" href="#orders">訂單管理</a>
            </nav>

            <div class="tab-content mt-3">
                <div id="members" class="tab-pane fade show active">
                    <h4>會員管理</h4>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal">新增會員</button>
                    <table class="table mt-2">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>姓名</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>王小明</td>
                                <td>
                                    <button class="btn btn-warning btn-sm edit-member" data-bs-toggle="modal" data-bs-target="#editUserModal" data-id="1" data-name="王小明">
                                        編輯
                                    </button>
                                    <button class="btn btn-danger btn-sm">刪除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="products" class="tab-pane fade">
                    <h4>商品管理</h4>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">
                        新增商品
                    </button>
                    <table class="table mt-2">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>商品名稱</th>
                                <th>價格</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>101</td>
                                <td>無線滑鼠</td>
                                <td>$599</td>
                                <td>
                                    <button class="btn btn-warning btn-sm">編輯</button>
                                    <button class="btn btn-danger btn-sm">刪除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="messages" class="tab-pane fade">
                    <h4>留言管理</h4>
                    <table class="table mt-2">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>會員</th>
                                <th>留言內容</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>201</td>
                                <td>王小明</td>
                                <td>這個商品很好用！</td>
                                <td>
                                    <button class="btn btn-danger btn-sm">刪除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="orders" class="tab-pane fade">
                    <h4>訂單管理</h4>
                    <table class="table mt-2">
                        <thead>
                            <tr>
                                <th>訂單ID</th>
                                <th>會員</th>
                                <th>總金額</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>301</td>
                                <td>王小明</td>
                                <td>$1,198</td>
                                <td>
                                    <button class="btn btn-danger btn-sm">刪除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <button class="btn btn-danger mt-3" id="logoutBtn">登出</button>
        </div>
    </div>

    <!-- 新增會員 Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新增會員</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="userName" class="form-label">會員姓名</label>
                    <input type="text" id="userName" class="form-control" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        取消
                    </button>
                    <button type="button" class="btn btn-primary" id="saveUserBtn">
                        儲存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增商品 Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductLabel">新增商品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="productName" class="form-label">商品名稱</label>
                    <input type="text" id="productName" class="form-control" />
                    <label for="productPrice" class="form-label mt-2">價格</label>
                    <input type="number" id="productPrice" class="form-control" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        取消
                    </button>
                    <button type="button" class="btn btn-primary" id="saveProductBtn">
                        儲存
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- 編輯會員 Modal-->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductLabel">編輯會員資料</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="userName" class="form-label">會員姓名</label>
                    <input type="text" id="userName" class="form-control" />
                    <label for="userName" class="form-label">會員姓名</label>
                    <input type="text" id="userName" class="form-control" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        取消
                    </button>
                    <button type="button" class="btn btn-primary" id="saveProductBtn">
                        儲存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#loginBtn").click(function () {
                let username = $("#username").val();
                let password = $("#password").val();

                if (
                    (username === "admin" && password === "admin123456") ||
                    (username === "member" && password === "member123456")
                ) {
                    alert("登入成功");
                    $("#loginForm").hide();
                    $("#adminPanel").removeClass("hidden");
                } else {
                    alert("帳號或密碼錯誤");
                }
            });

            $("#logoutBtn").click(function () {
                $("#adminPanel").addClass("hidden");
                $("#loginForm").show();
            });
        });
    </script>
</body>

</html>
